{% extends "Base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid my-5 d-flex justify-content-center" >
    <div class="card" style="width: 25rem;">
        <div class="card-header">
            <h2>NEW POST</h2>
        </div>
        <div class="card-body">
            <form  method="post">{% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Save">
            </form>
        </div>
    </div>
    
</div>


{% endblock content %}
